/* Test nanopb option parsing.
 * options.expected lists the patterns that are searched for in the output.
 */

syntax = "proto2";

import "nanopb/options.proto";

message Message1
{
    required bytes data = 1 [(nanopb.fieldopt).type = FT_INLINE, (nanopb.fieldopt).max_size = 32];
}

message Message2
{
    optional bytes data = 1 [(nanopb.fieldopt).type = FT_INLINE, (nanopb.fieldopt).max_size = 64];
}
