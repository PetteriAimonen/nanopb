/* Test enum to string function generation */

syntax = "proto2";

import "nanopb/options.proto";

option (nanopb.fileopt).enum_to_string = true;

enum MyEnum {
    VALUE1 = 1;
    VALUE2 = 2;
    VALUE15 = 15;
}

enum MyShortNameEnum {
    option (nanopb.enumopt).long_names = false;
    MSNE_VALUE256 = 256;
}

